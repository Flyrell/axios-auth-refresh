branches:
    only:
        - master
        - /^v.*$/

language: node_js

node_js:
    - 'stable'

cache:
    directories:
        - node_modules

script:
    - 'npm test'

before_deploy:
    - 'npm run build'

deploy:
    edge: true
    provider: npm
    email: '$NPM_EMAIL'
    api_key: '$NPM_API_TOKEN'
    on:
        tags: true
